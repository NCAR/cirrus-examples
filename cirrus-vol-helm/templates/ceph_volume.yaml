apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: {{ .Values.webapp.volume.name }}
    namespace: {{ .Release.Namespace}}
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: nwceph-kubepv
    resources:
        requests:
            storage: {{ .Values.webapp.volume.size | default "1Gi" }} 