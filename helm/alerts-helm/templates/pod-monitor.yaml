apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ .Values.appName }}-metrics
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.appName }}
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      interval: 30s